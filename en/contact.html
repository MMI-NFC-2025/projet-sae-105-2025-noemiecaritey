<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact form for the Apollo 11 Who Said Better project">
    <title>Contact Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Actor&family=Cairo:wght@200..1000&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/css/style.css">
    <script src="/src/js/script.js" defer></script>
</head>
<body>
    <header class="header">
        <a href="/en/index.html" class="header__logo" aria-label="Back to home">
            <img src="/assets/icons/logo.svg" alt="Apollo 11 Who Said Better?" width="120" height="60">
        </a>
        <a href="/en/menu.html" class="header__menu" aria-label="Open navigation menu">
            <img src="/assets/icons/menu.svg" alt="Menu" width="40" height="40">
        </a>
    </header>
    
    <a href="/fr/contact.html" class="lang-switcher" aria-label="Passer en français" lang="fr">FR</a>
    
    <main class="contact">
        <h1 id="contact-title" class="contact__title">Contact Form</h1>


        <form class="contact__form" action="#" method="post" aria-labelledby="contact-title">
            <!-- Last Name Field -->
            <div class="contact__form-group">
                <label for="nom" class="contact__label">Last Name <span class="contact__required" aria-label="required">*</span></label>
                <input type="text" 
                       id="nom" 
                       name="nom" 
                       class="contact__input" 
                       required 
                       aria-required="true"
                       autocomplete="family-name">
            </div>


            <!-- First Name Field -->
            <div class="contact__form-group">
                <label for="prenom" class="contact__label">First Name <span class="contact__required" aria-label="required">*</span></label>
                <input type="text" 
                       id="prenom" 
                       name="prenom" 
                       class="contact__input" 
                       required 
                       aria-required="true"
                       autocomplete="given-name">
            </div>


            <!-- Date of Birth Field -->
            <div class="contact__form-group">
                <label for="date-naissance" class="contact__label">Date of Birth <span class="contact__required" aria-label="required">*</span></label>
                <input type="date" 
                       id="date-naissance" 
                       name="date-naissance" 
                       class="contact__input" 
                       required 
                       aria-required="true"
                       autocomplete="bday">
            </div>


            <!-- Email Address Field -->
            <div class="contact__form-group">
                <label for="email" class="contact__label">Email Address <span class="contact__required" aria-label="required">*</span></label>
                <input type="email" 
                       id="email" 
                       name="email" 
                       class="contact__input" 
                       required 
                       aria-required="true"
                       autocomplete="email"
                       aria-describedby="email-format">
                <span id="email-format" class="contact__helper-text">Expected format: example@domain.com</span>
            </div>


            <!-- Submit Button -->
            <button type="submit" class="contact__submit">Send</button>
        </form>
    </main>


    <footer class="footer">
        <!-- About -->
        <div class="footer__nav-item footer__nav-item--about">
            <div class="footer__nav-content">
                <h2 class="footer__nav-title">About</h2>
                <a href="/en/about.html" class="footer__nav-link" aria-label="Learn more about the project">
                    <img src="/assets/icons/fleche.svg" alt="See more" loading="lazy" width="24" height="24">
                </a>
            </div>
        </div>


        <!-- Contact form -->
        <div class="footer__nav-item footer__nav-item--contact">
            <div class="footer__nav-content">
                <h2 class="footer__nav-title">Contact Form</h2>
                <a href="/en/contact.html" class="footer__nav-link" aria-label="Access the contact form">
                    <img src="/assets/icons/fleche.svg" alt="See more" loading="lazy" width="24" height="24">
                </a>
            </div>
        </div>


        <!-- Glossary -->
        <div class="footer__nav-item footer__nav-item--glossaire">
            <div class="footer__nav-content">
                <h2 class="footer__nav-title">Glossary</h2>
                <a href="/en/glossary.html" class="footer__nav-link" aria-label="View the glossary">
                    <img src="/assets/icons/fleche.svg" alt="See more" loading="lazy" width="24" height="24">
                </a>
            </div>
        </div>


        <!-- Mailto -->
        <div class="footer__nav-item footer__nav-item--mailto">
            <div class="footer__nav-content">
                <h2 class="footer__nav-title">Mailto</h2>
                <a href="mailto:noemie.caritey@edu.univ-fcomte.fr" class="footer__nav-link" aria-label="Send an email">
                    <img src="/assets/icons/fleche.svg" alt="Send an email" loading="lazy" width="24" height="24">
                </a>
            </div>
        </div>


        <!-- Project information -->
        <div class="footer__content">
            <p class="footer__project">"Project completed in 2025 as part of a pedagogical exercise at the MMI department of Montbéliard"</p>
            <a href="https://www.iut-nfc.univ-fcomte.fr/b-u-t-metiers-du-multimedia-et-de-linternet/" target="_blank" rel="noopener noreferrer" class="footer__link" aria-label="Visit the MMI department website, opens in a new tab">https://www.iut-nfc.univ-fcomte.fr/b-u-t-metiers-du-multimedia-et-de-linternet/</a>
        </div>


        <!-- Credits -->
        <div class="footer__credits">
            <p>Noémie CARITEY A2</p>
        </div>
    </footer>
</body>
</html>
