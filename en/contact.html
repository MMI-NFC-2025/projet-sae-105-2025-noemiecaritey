<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header class="header">
        <a href="/en/index.html" class="header__logo">
            <img src="/assets/icons/logo.svg" alt="Apollo 11 Who Said Better?">
        </a>
        <img src="/assets/icons/menu.svg" alt="Menu" class="header__menu">
    </header>
    <a href="/fr/contact.html" class="lang-switcher">FR</a>
    
    <main class="contact">
        <h1 class="contact__title">Contact Form</h1>

        <form class="contact__form" action="#" method="post">
            <!-- Last Name Field -->
            <div class="contact__form-group">
                <label for="nom" class="contact__label">Last Name:</label>
                <input type="text" id="nom" name="nom" class="contact__input" required>
            </div>

            <!-- First Name Field -->
            <div class="contact__form-group">
                <label for="prenom" class="contact__label">First Name:</label>
                <input type="text" id="prenom" name="prenom" class="contact__input" required>
            </div>

            <!-- Date of Birth Field -->
            <div class="contact__form-group">
                <label for="date-naissance" class="contact__label">Date of Birth:</label>
                <input type="date" id="date-naissance" name="date-naissance" class="contact__input" required>
            </div>

            <!-- Email Address Field -->
            <div class="contact__form-group">
                <label for="email" class="contact__label">Email Address:</label>
                <input type="email" id="email" name="email" class="contact__input" required>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="contact__submit">Send</button>
        </form>
    </main>

    <footer class="footer">
        <nav class="footer__links-group" aria-label="Footer links">
            <a href="/en/about.html" class="footer__nav-item footer__nav-item--blue">About <span>&rarr;</span></a>
            <a href="/en/contact.html" class="footer__nav-item footer__nav-item--yellow">Contact Form <span>&rarr;</span></a>
            <a href="/en/glossary.html" class="footer__nav-item footer__nav-item--orange">Glossary <span>&rarr;</span></a>
            <a href="mailto:noemie.caritey@edu.univ-fcomte.fr" class="footer__nav-item footer__nav-item--dark">Mailto <span>&rarr;</span></a>
        </nav>
        <div class="footer__content">
            <p class="footer__project">"Project completed in 2025 as part of a pedagogical exercise at the MMI department of Montbéliard"</p>
            <a href="https://www.iut-nfc.univ-fcomte.fr/b-u-t-metiers-du-multimedia-et-de-linternet/" target="_blank" class="footer__link">https://www.iut-nfc.univ-fcomte.fr/b-u-t-metiers-du-multimedia-et-de-linternet/</a>
            <p class="footer__author">Noémie CARITEY A2</p>
        </div>
    </footer>
</body>
</html>
