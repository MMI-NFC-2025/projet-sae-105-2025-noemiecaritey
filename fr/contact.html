<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire de contact</title>
    <link rel="stylesheet" href="/src/css/style.css">
</head>
<body>
    <header class="header">
        <a href="/index.html" class="header__logo">
            <img src="/assets/icons/logo.svg" alt="Apollo 11 qui dit Mieux ?">
        </a>
        <img src="/assets/icons/menu.svg" alt="Menu" class="header__menu">
    </header>
    <a href="/en/contact.html" class="lang-switcher">ENG</a>
    
    <main class="contact">
        <h1 class="contact__title">Formulaire de contact</h1>

        <form class="contact__form" action="#" method="post">
            <!-- Champ Nom -->
            <div class="contact__form-group">
                <label for="nom" class="contact__label">Nom:</label>
                <input type="text" id="nom" name="nom" class="contact__input" required>
            </div>

            <!-- Champ Prénom -->
            <div class="contact__form-group">
                <label for="prenom" class="contact__label">Prénom:</label>
                <input type="text" id="prenom" name="prenom" class="contact__input" required>
            </div>

            <!-- Champ Date de naissance -->
            <div class="contact__form-group">
                <label for="date-naissance" class="contact__label">Date de naissance:</label>
                <input type="date" id="date-naissance" name="date-naissance" class="contact__input" required>
            </div>

            <!-- Champ Adresse mail -->
            <div class="contact__form-group">
                <label for="email" class="contact__label">Adresse mail:</label>
                <input type="email" id="email" name="email" class="contact__input" required>
            </div>

            <!-- Bouton Envoyer -->
            <button type="submit" class="contact__submit">Envoyer</button>
        </form>
    </main>

 <footer class="footer">
        <!-- À propos -->
        <div class="footer__nav-item footer__nav-item--about">
            <div class="footer__nav-content">
                <h2 class="footer__nav-title">À propos</h2>
                <a href="#section--about" class="footer__nav-link">
                    <img src="/assets/icons/fleche.svg" alt="Voir plus">
                </a>
            </div>
        </div>

        <!-- Formulaire de contact -->
        <div class="footer__nav-item footer__nav-item--contact">
            <div class="footer__nav-content">
                <h2 class="footer__nav-title">Formulaire de contact</h2>
                <a href="#section--contact" class="footer__nav-link">
                    <img src="/assets/icons/fleche.svg" alt="Voir plus">
                </a>
            </div>
        </div>

        <!-- Glossaire -->
        <div class="footer__nav-item footer__nav-item--glossaire">
            <div class="footer__nav-content">
                <h2 class="footer__nav-title">Glossaire</h2>
                <a href="#section--glossaire" class="footer__nav-link">
                    <img src="/assets/icons/fleche.svg" alt="Voir plus">
                </a>
            </div>
        </div>

        <!-- Mailto -->
        <div class="footer__nav-item footer__nav-item--mailto">
            <div class="footer__nav-content">
                <h2 class="footer__nav-title">Mailto</h2>
                <a href="mailto:noemie.caritey@edu.univ-fcomte.fr" class="footer__nav-link">
                    <img src="/assets/icons/fleche.svg" alt="Envoyer un email">
                </a>
            </div>
        </div>

        <!-- Informations projet -->
        <div class="footer__content">
            <p class="footer__project">« projet réalisé en 2025 dans le cadre d'un exercice pédagogique au département MMi de Montbéliard »</p>
            <a href="https://www.iut-nfc.univ-fcomte.fr/b-u-t-metiers-du-multimedia-et-de-linternet/" target="_blank" class="footer__link">https://www.iut-nfc.univ-fcomte.fr/b-u-t-metiers-du-multimedia-et-de-linternet/</a>
        </div>

        <!-- Crédits -->
        <div class="footer__credits">
            <p>Noémie CARITEY A2</p>
        </div>
    </footer>
</body>
